<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
        <script src="joy.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/eventemitter2@5.0.1/lib/eventemitter2.min.js"></script>
        <script type="text/javascript" src="https://static.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.min.js"></script>
        <script type="text/javascript" src="ros_script.js" ></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Hedder">
            <div class="HedderImgContainer">
                <img class="HedderImg" src="img/larics.png" alt="upsy">
            </div>
        </div>
        
        <div id="video_streem" class="VideoStreeemContainer">
            <!--- <img class="ConstructionImg" src="img/under_construction.png" alt="upsy">-->
        </div>

        <div class="StatusWindowContainer">
            <div class="StatusWindowHedding">Status robota</div>
            <div>
                <div>
                    <div class="StatusWindowElement">Status baterije:</div>
                    <div class="StatusWindowElement" id="battery_voltage"></div>
                </div>

                <div>
                    <div class="StatusWindowElement">Linearna brzina:</div>
                    <div class="StatusWindowElement" id="linear_v"></div>
                </div>

                <div>
                    <div class="StatusWindowElement">Kutna brzina:</div>
                    <div class="StatusWindowElement" id="angular_v"></div>
                </div>
            </div>
        </div>

        <!--- NAVIGATION -->
        <div id="JoyContainer" class="JoyContainer" ></div>
        <button id="Leftbtn" class="Leftbtn" onmousedown="StartLeft()" onmouseup="EndLeft()">Rotate left</button>
        <button id="Rightbtn" class="Rightbtn" onmousedown="StartRight()" onmouseup="EndRight()">Rotate right</button>

    </body>
</html>
